<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银河系模拟 (WebGL) - Galaxy Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            pointer-events: none;
        }

        #right-panel {
            pointer-events: auto;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        #right-panel.hidden {
            transform: translateX(calc(100% + 20px));
            opacity: 0;
            pointer-events: none;
        }

        #toggle-panel-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 101;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        #toggle-panel-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 300px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .control-section-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s;
        }

        .control-section-header:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-section-header h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .control-section-toggle {
            font-size: 18px;
            transition: transform 0.2s;
        }

        .control-section.collapsed .control-section-toggle {
            transform: rotate(-90deg);
        }

        .control-section-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }

        .control-section:not(.collapsed) .control-section-content {
            max-height: 2000px;
            padding: 15px;
        }

        .direction-buttons {
            display: flex;
            gap: 10px;
        }

        .direction-buttons button {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .direction-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .direction-buttons button.active {
            background: rgba(100, 150, 255, 0.3);
            border-color: rgba(100, 150, 255, 0.5);
        }

        .control-panel h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        #controls h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.9;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            background: transparent;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group .value {
            font-size: 11px;
            opacity: 0.7;
            margin-left: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button.active {
            background: rgba(100, 150, 255, 0.3);
            border-color: rgba(100, 150, 255, 0.5);
        }

        .curve-editor {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 10px;
            position: relative;
            cursor: crosshair;
        }

        .curve-editor canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .control-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #64aaff;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: move;
        }

        .control-point:hover {
            background: #88ccff;
            transform: translate(-50%, -50%) scale(1.2);
        }

        #info {
            display: none;
        }

        .curve-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .curve-dialog-content {
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            min-width: 600px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            color: white;
        }

        .curve-dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .curve-dialog-header h3 {
            margin: 0;
        }

        .curve-dialog-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 4px;
        }

        .curve-dialog-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .curve-dialog-footer {
            margin-top: 20px;
            text-align: right;
        }

        select {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <button id="toggle-panel-btn">显示参数</button>
    <div id="controls">
        <!-- 右侧面板：所有参数 -->
        <div class="control-panel" id="right-panel">
            <h3>参数控制</h3>

            <!-- 基础参数 -->
            <div class="control-section" data-section="basic">
                <div class="control-section-header" onclick="toggleSection('basic')">
                    <h4>基础参数</h4>
                    <span class="control-section-toggle">▼</span>
                </div>
                <div class="control-section-content">
                    <div class="control-group">
                        <label>
                            旋转速度
                            <span class="value" id="rotation-speed-value"></span>
                        </label>
                        <input type="range" id="rotation-speed" min="0" max="3" step="0.01">
                    </div>

                    <div class="control-group">
                        <label>
                            旋转方向
                        </label>
                        <div class="direction-buttons">
                            <button id="rotation-direction-cw" class="active" onclick="setRotationDirection(1)">顺时针</button>
                            <button id="rotation-direction-ccw" onclick="setRotationDirection(-1)">逆时针</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>
                            粒子数量
                            <span class="value" id="particle-count-value"></span>
                        </label>
                        <input type="range" id="particle-count" min="10000" max="100000" step="5000">
                    </div>

                    <div class="control-group">
                        <label>
                            星系半径
                            <span class="value" id="galaxy-radius-value"></span>
                        </label>
                        <input type="range" id="galaxy-radius" min="2" max="10" step="0.5">
                    </div>

                    <div class="control-group">
                        <label>
                            随机性
                            <span class="value" id="randomness-value"></span>
                        </label>
                        <input type="range" id="randomness" min="0" max="1" step="0.05">
                    </div>

                    <div class="control-group" style="margin-top: 15px;">
                        <label style="font-weight: bold; margin-bottom: 10px;">Bloom 泛光效果</label>
                    </div>
                    <div class="control-group">
                        <label>
                            Bloom 强度
                            <span class="value" id="bloom-strength-value"></span>
                        </label>
                        <input type="range" id="bloom-strength" min="0" max="3.0" step="0.05">
                        <small style="font-size: 10px; color: #888;">控制泛光的强度</small>
                    </div>
                    <div class="control-group">
                        <label>
                            Bloom 半径
                            <span class="value" id="bloom-radius-value"></span>
                        </label>
                        <input type="range" id="bloom-radius" min="0.1" max="2.0" step="0.05">
                        <small style="font-size: 10px; color: #888;">控制泛光的扩散半径</small>
                    </div>
                    <div class="control-group">
                        <label>
                            Bloom 阈值
                            <span class="value" id="bloom-threshold-value"></span>
                        </label>
                        <input type="range" id="bloom-threshold" min="0.1" max="2.0" step="0.05">
                        <small style="font-size: 10px; color: #888;">超过此亮度的像素才会泛光（调低可减少闪烁）</small>
                    </div>
                </div>
            </div>

            <!-- 颜色与外观 -->
            <div class="control-section collapsed" data-section="appearance">
                <div class="control-section-header" onclick="toggleSection('appearance')">
                    <h4>粒子外观</h4>
                    <span class="control-section-toggle">▼</span>
                </div>
                <div class="control-section-content">
                    <div class="control-group">
                        <label>
                            中心颜色
                            <input type="color" id="inside-color">
                        </label>
                    </div>

                    <div class="control-group">
                        <label>
                            边缘颜色
                            <input type="color" id="outside-color">
                        </label>
                    </div>

                    <div class="control-group" style="margin-top: 15px;">
                        <label>
                            发光强度
                            <span class="value" id="glow-intensity-value"></span>
                        </label>
                        <input type="range" id="glow-intensity" min="0" max="50" step="0.1">
                    </div>

                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="random-size" style="margin-right: 5px;">
                            随机大小
                        </label>
                        <div style="margin-top: 8px;">
                            <label style="font-size: 11px;">
                                最小大小
                                <span class="value" id="size-min-value"></span>
                            </label>
                            <input type="range" id="size-min" min="0.5" max="5.0" step="0.1">
                        </div>
                        <div>
                            <label style="font-size: 11px;">
                                最大大小
                                <span class="value" id="size-max-value"></span>
                            </label>
                            <input type="range" id="size-max" min="2.0" max="100.0" step="0.1">
                        </div>
                    </div>

                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="random-brightness" style="margin-right: 5px;">
                            随机亮度
                        </label>
                        <div style="margin-top: 8px;">
                            <label style="font-size: 11px;">
                                最小亮度
                                <span class="value" id="brightness-min-value"></span>
                            </label>
                            <input type="range" id="brightness-min" min="0.3" max="1.0" step="0.05">
                        </div>
                        <div>
                            <label style="font-size: 11px;">
                                最大亮度
                                <span class="value" id="brightness-max-value"></span>
                            </label>
                            <input type="range" id="brightness-max" min="1.0" max="2.0" step="0.05">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 云雾效果 -->
            <div class="control-section collapsed" data-section="cloud">
                <div class="control-section-header" onclick="toggleSection('cloud')">
                    <h4>云雾效果</h4>
                    <span class="control-section-toggle">▼</span>
                </div>
                <div class="control-section-content">
                    <div class="control-group">
                        <label>
                            云雾比例
                            <span class="value" id="cloud-ratio-value"></span>
                        </label>
                        <input type="range" id="cloud-ratio" min="0" max="0.2" step="0.01">
                        <small style="font-size: 10px; color: #888;">随机选择粒子作为云雾（大号光晕）</small>
                    </div>

                    <div class="control-group">
                        <label>
                            云雾光晕倍数
                            <span class="value" id="cloud-halo-multiplier-value"></span>
                        </label>
                        <input type="range" id="cloud-halo-multiplier" min="1.5" max="6.0" step="0.1">
                        <small style="font-size: 10px; color: #888;">云雾粒子的光晕大小倍数</small>
                    </div>
                </div>
            </div>

            <!-- 曲线设置 -->
            <div class="control-section collapsed" data-section="curve">
                <div class="control-section-header" onclick="toggleSection('curve')">
                    <h4>曲线设置</h4>
                    <span class="control-section-toggle">▼</span>
                </div>
                <div class="control-section-content">
                    <div class="control-group">
                        <label style="font-weight: bold; margin-bottom: 10px;">旋转速度曲线</label>
                        <button id="rotation-curve-btn" style="width: 100%; margin-bottom: 10px;">编辑旋转速度曲线</button>
                        <div style="margin-top: 10px;">
                            <div style="margin-bottom: 8px;">
                                <label style="font-size: 11px;">
                                    最小速度 (km/s)
                                    <span class="value" id="rotation-speed-min-value">0</span>
                                </label>
                                <input type="range" id="rotation-speed-min" min="0" max="200" step="10" value="0">
                            </div>
                            <div>
                                <label style="font-size: 11px;">
                                    最大速度 (km/s)
                                    <span class="value" id="rotation-speed-max-value">150</span>
                                </label>
                                <input type="range" id="rotation-speed-max" min="100" max="1000" step="10" value="150">
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-group" style="margin-top: 20px;">
                        <label style="font-weight: bold; margin-bottom: 10px;">密度分布曲线</label>
                        <button id="density-curve-btn" style="width: 100%; margin-bottom: 10px;">编辑密度分布曲线</button>
                        <div style="margin-top: 10px;">
                            <div style="margin-bottom: 8px;">
                                <label style="font-size: 11px;">
                                    最小密度
                                    <span class="value" id="density-min-value">0.0</span>
                                </label>
                                <input type="range" id="density-min" min="0" max="1" step="0.1" value="0.0">
                            </div>
                            <div>
                                <label style="font-size: 11px;">
                                    最大密度
                                    <span class="value" id="density-max-value">2.0</span>
                                </label>
                                <input type="range" id="density-max" min="0" max="10" step="0.5" value="2.0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 旋臂设置 -->
            <div class="control-section collapsed" data-section="arm">
                <div class="control-section-header" onclick="toggleSection('arm')">
                    <h4>旋臂设置</h4>
                    <span class="control-section-toggle">▼</span>
                </div>
                <div class="control-section-content">
                    <div class="control-group">
                        <label style="font-size: 11px;">
                            旋臂数量
                            <span class="value" id="arm-count-value">3</span>
                        </label>
                        <input type="range" id="arm-count" min="1" max="6" step="1" value="3">
                    </div>
                    <div class="control-group">
                        <label style="font-size: 11px;">
                            旋臂紧密度
                            <span class="value" id="arm-tightness-value">1.0</span>
                        </label>
                        <input type="range" id="arm-tightness" min="0.5" max="3.0" step="0.1" value="1.0">
                    </div>
                    <div class="control-group">
                        <label style="font-size: 11px;">
                            旋臂密度增强
                            <span class="value" id="arm-density-value">2.0</span>
                        </label>
                        <input type="range" id="arm-density" min="1.0" max="5.0" step="0.1" value="2.0">
                    </div>
                    <div class="control-group">
                        <label style="font-size: 11px;">
                            旋臂宽度
                            <span class="value" id="arm-width-value">0.3</span>
                        </label>
                        <input type="range" id="arm-width" min="0.1" max="1.0" step="0.05" value="0.3">
                    </div>
                    <div class="control-group">
                        <label style="font-size: 11px;">
                            粘滞效果
                            <span class="value" id="viscosity-value">0.0</span>
                        </label>
                        <input type="range" id="viscosity" min="0" max="1" step="0.05" value="0.0">
                        <small style="font-size: 10px; color: #888;">旋臂区域速度减慢，维持稳定</small>
                    </div>
                </div>
            </div>

            <!-- 视角与操作 -->
            <div class="control-section collapsed" data-section="view">
                <div class="control-section-header" onclick="toggleSection('view')">
                    <h4>视角与操作</h4>
                    <span class="control-section-toggle">▼</span>
                </div>
                <div class="control-section-content">
                    <div class="control-group">
                        <label>视角预设</label>
                        <div class="button-group">
                            <button id="view-top">俯视</button>
                            <button id="view-side">侧视</button>
                            <button id="view-45">45度</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="button-group">
                            <button id="reset-params">重置参数</button>
                            <button id="export-params">导出参数</button>
                            <button id="import-params">导入参数</button>
                            <input type="file" id="import-file" accept=".json" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="info">
        使用鼠标拖拽旋转视角 | 滚轮缩放
    </div>

    <!-- 旋转速度曲线编辑对话框 -->
    <div id="rotation-curve-dialog" class="curve-dialog" style="display: none;">
        <div class="curve-dialog-content">
            <div class="curve-dialog-header">
                <h3>编辑旋转速度曲线</h3>
                <button class="curve-dialog-close" onclick="window.galaxySimulation?.closeCurveDialog('rotation')">×</button>
            </div>
            <div class="curve-editor" style="width: 100%; height: 400px; margin: 20px 0;">
                <canvas id="rotation-curve-canvas-dialog"></canvas>
            </div>
            <div class="curve-dialog-footer">
                <button onclick="window.galaxySimulation?.closeCurveDialog('rotation')">关闭</button>
            </div>
        </div>
    </div>

    <!-- 密度分布曲线编辑对话框 -->
    <div id="density-curve-dialog" class="curve-dialog" style="display: none;">
        <div class="curve-dialog-content">
            <div class="curve-dialog-header">
                <h3>编辑密度分布曲线</h3>
                <button class="curve-dialog-close" onclick="window.galaxySimulation?.closeCurveDialog('density')">×</button>
            </div>
            <div class="curve-editor" style="width: 100%; height: 400px; margin: 20px 0;">
                <canvas id="density-curve-canvas-dialog"></canvas>
            </div>
            <div class="curve-dialog-footer">
                <button onclick="window.galaxySimulation?.closeCurveDialog('density')">关闭</button>
            </div>
        </div>
    </div>

    <script>
        // 手风琴模式：一次只展开一个分类
        function toggleSection(sectionName) {
            const allSections = document.querySelectorAll('.control-section');
            const targetSection = document.querySelector(`[data-section="${sectionName}"]`);
            
            allSections.forEach(section => {
                if (section === targetSection) {
                    // 切换目标分类
                    section.classList.toggle('collapsed');
                } else {
                    // 折叠其他分类
                    section.classList.add('collapsed');
                }
            });
        }

        // 切换面板显示/隐藏
        function togglePanel() {
            const panel = document.getElementById('right-panel');
            const btn = document.getElementById('toggle-panel-btn');
            
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                btn.textContent = '隐藏参数';
            } else {
                panel.classList.add('hidden');
                btn.textContent = '显示参数';
            }
        }

        // 设置旋转方向
        function setRotationDirection(direction) {
            const cwBtn = document.getElementById('rotation-direction-cw');
            const ccwBtn = document.getElementById('rotation-direction-ccw');
            
            if (direction === 1) {
                cwBtn.classList.add('active');
                ccwBtn.classList.remove('active');
            } else {
                ccwBtn.classList.add('active');
                cwBtn.classList.remove('active');
            }
            
            // 更新银河系旋转方向
            if (window.galaxySimulation && window.galaxySimulation.galaxy) {
                window.galaxySimulation.galaxy.setRotationDirection(direction);
            }
        }

        // 初始化：绑定切换面板按钮
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('toggle-panel-btn');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', togglePanel);
            }
        });
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
